name: CI

on:
  push:
    branches: [main, web-ui-implementation]
  pull_request:
    branches: [main, web-ui-implementation]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Check formatting
        run: bun run format:check

      - name: Run tests
        run: bun run test
