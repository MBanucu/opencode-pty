name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        quality: [test, typecheck, lint, format:check, test:e2e]
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun ci

      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps

      - name: Build
        run: bun build:prod

      - name: Run quality step
        run: bun ${{matrix.quality}}

  dependency-review:
    runs-on: ubuntu-24.04
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4

  nix-flake-test:
    strategy:
      fail-fast: false
      matrix:
        quality: [quality, test, test:e2e]
    name: Nix Flake CI
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for FlakeHub cache authentication
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Determinate Nix
        uses: DeterminateSystems/determinate-nix-action@v3
      - name: Enable Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13
      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-
      - name: Install dependencies (Nix devShell)
        run: nix develop .# --command bun ci

      - name: Build (Nix devShell)
        run: nix develop .# --command bun build:prod

      - name: Quality checks (Nix devShell)
        run: nix develop .# --command bun ${{matrix.quality}}
